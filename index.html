<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Trị Network - Thang ND</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Hệ Thống Quản Lý IT</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Thiết bị Online</div>
            <div class="card-body">
              <h5 class="card-title">12 Thiết bị</h5>
              <p class="card-text">Hệ thống hoạt động ổn định.</p>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h3>Danh sách Router/Switch</h3>
          <table class="table table-striped border mt-3">
            <thead class="table-dark">
              <tr>
                <th>Tên</th>
                <th>IP Address</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Server HN</td>
                <td>172.168.1.1</td>
                <td>
                  <button
                    onclick="checkPing('Server HN')"
                    class="btn btn-sm btn-info text-white"
                  >
                    Ping
                  </button>
                </td>
              </tr>
              <tr>
                <td>Server HN2</td>
                <td>172.16.1.14</td>
                <td>
                  <button
                    onclick="checkPing('Server HN2')"
                    class="btn btn-sm btn-info text-white"
                  >
                    Ping
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function checkPing(serverName) {
        // Tạo một thông báo chuyên nghiệp kiểu Console
        console.log("Đang kiểm tra kết nối tới: " + serverName);

        // Hiển thị thông báo nhanh cho người dùng
        alert(
          "Hệ thống đang gửi gói tin ICMP tới " +
            serverName +
            "... Vui lòng đợi.",
        );

        // Giả lập một chút độ trễ cho giống thật
        setTimeout(() => {
          alert(
            "Kết nối tới " +
              serverName +
              " THÀNH CÔNG! \nThời gian phản hồi: <1ms",
          );
        }, 1500);
      }
    </script>
  </body>
</html>
